{% set name = "pipreqs" %}
{% set version = "0.4.9" %}
{% set sha256 = "cec6eecc4685967b27eb386037565a737d036045f525b9eb314631a68d60e4bc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  noarch: python
  noarch: python
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - pipreqs=pipreqs.pipreqs:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - docopt
    - yarg

test:
  imports:
    - pipreqs

  commands:
    - pipreqs --help

about:
  home: https://github.com/bndr/pipreqs
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Pip requirements.txt generator based on imports in project'
  dev_url: https://github.com/bndr/pipreqs

extra:
  recipe-maintainers:
    - proinsias
    - ericmjl
